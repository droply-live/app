version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - ENVIRONMENT=development
      - FLASK_DEBUG=1
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - DAILY_API_KEY=${DAILY_API_KEY}
      - YOUR_DOMAIN=${YOUR_DOMAIN:-https://e41a374ae5c6.ngrok-free.app}
      - REPLIT_DEV_DOMAIN=e41a374ae5c6.ngrok-free.app
    command: python main.py

