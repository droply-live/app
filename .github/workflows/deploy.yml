name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/droply
          git pull origin main
          export SECRET_KEY='${{ secrets.SECRET_KEY }}'
          export STRIPE_SECRET_KEY='${{ secrets.STRIPE_SECRET_KEY }}'
          export STRIPE_WEBHOOK_SECRET='${{ secrets.STRIPE_WEBHOOK_SECRET }}'
          export GOOGLE_CLIENT_ID='${{ secrets.GOOGLE_CLIENT_ID }}'
          export GOOGLE_CLIENT_SECRET='${{ secrets.GOOGLE_CLIENT_SECRET }}'
          export DAILY_API_KEY='${{ secrets.DAILY_API_KEY }}'
          export YOUR_DOMAIN='https://droply.live'
          export FLASK_ENV='production'
          export ENVIRONMENT='production'
          export FLASK_DEBUG='0'
          docker compose down
          docker compose build --no-cache
          docker compose up -d
          
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/droply
          docker compose ps
          echo "‚úÖ Deployment completed successfully!"
          echo "üåç Your site is live at: https://droply.live"