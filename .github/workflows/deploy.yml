name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    types: [closed]
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/droply
          git pull origin main
          # Remove any existing .env file to ensure we use GitHub Secrets
          rm -f .env
          # Set environment variables from GitHub Secrets
          export SECRET_KEY='${{ secrets.SECRET_KEY }}'
          export STRIPE_SECRET_KEY='${{ secrets.STRIPE_SECRET_KEY }}'
          export STRIPE_WEBHOOK_SECRET='${{ secrets.STRIPE_WEBHOOK_SECRET }}'
          export GOOGLE_CLIENT_ID='${{ secrets.GOOGLE_CLIENT_ID }}'
          export GOOGLE_CLIENT_SECRET='${{ secrets.GOOGLE_CLIENT_SECRET }}'
          export DAILY_API_KEY='${{ secrets.DAILY_API_KEY }}'
          export YOUR_DOMAIN='https://droply.live'
          export FLASK_ENV='production'
          export ENVIRONMENT='production'
          export FLASK_DEBUG='0'
          # Simple deployment with minimal downtime
          echo "ğŸš€ Starting deployment..."
          # Stop and remove old containers
          docker compose down
          # Force remove any remaining containers with the same name
          docker rm -f droply-web-1 2>/dev/null || true
          # Build and start new containers
          docker compose build --no-cache
          docker compose up -d
          echo "ğŸ‰ Deployment completed!"
          
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/droply
          docker compose ps
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Your site is live at: https://droply.live"