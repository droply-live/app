{% extends "base.html" %}

{% block title %}Calendar - Droply{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Calendar Header -->
        <div class="col-12 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="fw-bold mb-1">
                        <i data-feather="calendar" class="me-2"></i>My Calendar
                    </h2>
                    <p class="text-muted mb-0">Manage your availability and time slots</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Time Slot Rules Panel -->
    <div class="row">
        <div class="col-12">
            <div class="time-slot-rules mb-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title mb-3">Time Slot Rules</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Default Duration</label>
                                <select class="form-select" id="defaultDuration">
                                    <option value="30">30 minutes</option>
                                    <option value="60">1 hour</option>
                                    <option value="90">1.5 hours</option>
                                    <option value="120">2 hours</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Working Hours Start</label>
                                <input type="time" class="form-control" id="workingHoursStart" value="09:00">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Working Hours End</label>
                                <input type="time" class="form-control" id="workingHoursEnd" value="17:00">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Calendar View -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div id="calendarGrid" class="calendar-grid-pro">
                        <!-- Calendar will be rendered here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Day Customization Modal -->
<div class="modal fade" id="dayCustomizationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Customize Day</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="dayCustomizationForm">
                    <div class="mb-3">
                        <label class="form-label">Working Hours Start</label>
                        <input type="time" class="form-control" id="customStartTime">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Working Hours End</label>
                        <input type="time" class="form-control" id="customEndTime">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Time Slot Duration</label>
                        <select class="form-select" id="customDuration">
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveCustomRules">Save Changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block styles %}
<style>
.calendar-grid-pro {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1.5rem;
    background: none;
    padding: 1rem 0;
}

.calendar-header {
    background: #f8f9fa;
    padding: 0.75rem 0;
    text-align: center;
    font-weight: 700;
    color: #495057;
    border-bottom: 1px solid #dee2e6;
    font-size: 1.1rem;
    letter-spacing: 0.03em;
}

.calendar-day {
    background: #fff;
    min-height: 180px;
    border-radius: 0.75rem;
    box-shadow: 0 2px 8px rgba(60,72,88,0.07);
    border: 1px solid #e9ecef;
    padding: 1rem 0.5rem 0.5rem 0.5rem;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 0.5rem;
    transition: box-shadow 0.2s, border 0.2s;
    cursor: pointer;
    position: relative;
}

.calendar-day:hover {
    box-shadow: 0 4px 16px rgba(60,72,88,0.13);
    border: 1.5px solid #339af0;
    z-index: 2;
}

.calendar-day.today {
    border: 2px solid #339af0;
    background: #e7f5ff;
}

.calendar-day.other-month {
    background: #f8f9fa;
    color: #adb5bd;
    border: 1px dashed #dee2e6;
}

.calendar-date {
    font-weight: 700;
    font-size: 1.2rem;
    color: #1971c2;
    margin-bottom: 0.5rem;
    align-self: center;
}

.calendar-time-slots {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    width: 100%;
    max-height: 120px;
    overflow-y: auto;
    margin-top: 0.25rem;
}

.time-slot {
    background: #f1f3f5;
    border-radius: 1.5rem;
    padding: 0.25rem 0.75rem;
    font-size: 0.95rem;
    color: #1971c2;
    font-weight: 500;
    border: 1px solid #d0ebff;
    display: inline-block;
    transition: background 0.2s, color 0.2s;
}

.time-slot:hover {
    background: #339af0;
    color: #fff;
    border-color: #339af0;
}

@media (max-width: 900px) {
    .calendar-grid-pro {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
    .calendar-day {
        min-height: 120px;
        padding: 0.5rem;
    }
}
@media (max-width: 600px) {
    .calendar-grid-pro {
        grid-template-columns: 1fr;
        gap: 0.5rem;
    }
    .calendar-day {
        min-height: 80px;
        padding: 0.25rem;
    }
}
</style>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}
