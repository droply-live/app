<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Droply{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
    }
    .sidebar {
      width: 240px;
      min-width: 200px;
      background: #fff;
      box-shadow: 2px 0 16px rgba(102,126,234,0.07);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1100;
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
      display: flex;
      flex-direction: column;
      border-top-right-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    .sidebar-nav ul { padding-left: 0; }
    .sidebar-link {
      display: block;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar-link:hover {
      background: #f0f2ff;
      color: #667eea;
      text-decoration: none;
    }
    .sidebar-link.active {
      background: #667eea;
      color: white;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(102,126,234,0.15);
      border-left: 4px solid #5a6fd8;
      padding-left: calc(1.2rem - 4px);
    }
    .sidebar-logo-link { display: inline-block; }
    .sidebar-account { font-size: 1rem; }
    .sidebar-burger {
      position: absolute;
      top: 18px;
      right: -48px;
      background: #fff;
      border: none;
      font-size: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(102,126,234,0.10);
      padding: 0.2rem 0.7rem;
      z-index: 1200;
      display: none;
    }
    @media (max-width: 991px) {
      .sidebar {
        transform: translateX(-110%);
        box-shadow: none;
      }
      .sidebar.open {
        transform: translateX(0);
        box-shadow: 2px 0 16px rgba(102,126,234,0.07);
      }
      .sidebar-burger {
        display: block;
      }
      .main-content {
        margin-left: 0 !important;
      }
    }
    @media (min-width: 992px) {
      .sidebar-burger { display: none; }
      .main-content {
        margin-left: 240px;
        padding: 2.5rem 2rem 2rem 2rem;
        width: 100%;
      }
    }
    .main-content {
      min-height: 100vh;
      width: 100%;
      padding: 2.5rem 2rem 2rem 2rem;
      margin-left: 240px;
      transition: margin-left 0.3s;
    }
  </style>
</head>
<body>
  {% include 'sidebar.html' %}
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar burger for mobile
    const sidebar = document.getElementById('sidebar');
    const burger = document.getElementById('sidebar-burger');
    if (burger) {
      burger.addEventListener('click', function() {
        sidebar.classList.toggle('open');
      });
    }
    // Close sidebar on click outside (mobile)
    document.addEventListener('click', function(e) {
      if (window.innerWidth < 992 && sidebar.classList.contains('open')) {
        if (!sidebar.contains(e.target) && e.target !== burger) {
          sidebar.classList.remove('open');
        }
      }
    });
  </script>
</body>
</html>
